
<h4> Add new subdish</h4>

<form [formGroup]="subdishForm" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input type="text" formControlName="name" required>
  </label>


  <div formArrayName="ingredients">
    <h5>Ingredients for subdish</h5> 

    <div *ngFor="let name of ingredients.controls; let i=index">

      <label >
        Ingredient:
        <!-- <input type="text" [formControlName]="i"> -->

        <select name="ingredients" [formControlName]="i">
            <option  *ngFor="let ingredient of availableIngredients" [ngValue]=ingredient>{{ingredient.name}}</option>

          </select>

      </label>
      
    </div>
    <button (click)="addIngredient()">Add Ingredient</button>
  </div>

  
</form>

<button type="submit" [disabled]="!subdishForm.valid" (click)="add2()">Add Subdish</button>




<p>
  Form Value: {{ subdishForm.value | json }}
</p>


<p>
  Form Status: {{ subdishForm.status }}
</p>
